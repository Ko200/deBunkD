
<div class="container " style="
border-radius: 5px;
position: relative;
top: 60px;
">
<template id="subjectbox">
        <div class="attendancebox">
            <div class="row ">
                <div class="col-md-3 col-xs-3 ">
                 <div class="attended-bunked">
                   <p class="font-style-markd">Attended:<span class="attended">0</span></p>
                   <button class="btn btn-success btn-style attendup" >+</button><br>
                   <button class="btn btn-danger btn-style attenddown" >-</button>
                 </div>
                </div>
                <div class="col-md-5 col-xs-5 attendance-centre">
                  
                  <div class="sub-bunk">
                      <h4 class="text-align-left subject" >Maths</h4>
                      <p class="text-align-left" > Min attendance Req:<b class="minreq">75</b>%</p>
                      <p class="text-align-left"><span class="bunktext">Maximum lectures you can bunk</span> : <span class="to-bunk"></span> </p>
                      <!-- <p class="text-allign-left">Maximum lectures you can attend : <span class="to-bunk"></span> </p> -->
                  </div>
                  
                 </div>
                 <div class="col-md-1 col-xs-1">
                        <p class=" attendance-bg attendance-percentage attender"><b class="attendance">36</b>%</p>
                 </div>
                <div class="col-md-3 col-xs-3 ">
                  <div class="attended-bunked">
                   <p class="font-style-markd" >Bunked:<span class="bunked"></span></p>
                   <button class="btn btn-success btn-style bunkup" >+</button><br>
                   <button class="btn btn-danger btn-style bunkdown" >-</button>
                 </div>
                 </div>
                 
              </div>
        </div>
</template>
</div>
        <button class="btn btn-info1 add-sub-btn col-md-12 col-xs-12" data-toggle="modal" data-target="#pop">ADD SUBJECT</button>
<script>
  (()=>{
    subjects=JSON.parse(localStorage.getItem("list"));
    for(i in subjects)
    {
      createATT(JSON.parse(localStorage.getItem(subjects[i])));
    }
  })();
</script>
<div class="modal fade" id="pop" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:15px 20px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-book"></span> Add Subject</h4>
        </div>
        <div class="modal-body" style="padding:20px 30px;">
          <form role="form">
            <div class="form-group">
              <label for="subjectname"><span class="glyphicon glyphicon-book"></span> Subject Name</label>
              <input type="text" class="form-control" id="subjectname" placeholder="Subject Name">
            </div>
            <div class="form-group">
                    <label for="attendanceRwrd"></span>Attendance Required</label>
                    <input type="number" class="form-control" id="attendanceRwrd">
                  </div>  
            <div class="form-group">
              <label for="attnd"><span class="glyphicon glyphicon-ok"></span> Attended</label>
              <input type="number" class="form-control" id="attnd" placeholder="">
            </div>
            <div class="form-group">
                    <label for="bnkd"><span class="glyphicon glyphicon-remove"></span> Bunked</label>
                    <input type="number" class="form-control" id="bnkd" placeholder="">
                  </div>    
              <button type="submit" class="btn btn-success btn-block btn-form"><span class="glyphicon glyphicon-"></span> DONE</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          
        </div>
      </div>
      
    </div>
  </div>
