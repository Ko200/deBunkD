        <div class="modal fade" id="timetable" role="dialog">
            <div class="modal-dialog">

              <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>

          <script>
              if(!localStorage.getItem("timetable"))
              {
                //pop up time table
                $("#timetable").modal();
              }
              else
              {
                tmps.timetable=localStorage.getItem('timetable');
              }
            $(".finish").click((e)=>{
              a=document.getElementById("classlistday");
              obj=[]
              for(i=0;i<a.children.length;i++)
              {
                o={};
                o.present=$(a.children[i]).hasClass('present');
                o.absent=$(a.children[i]).hasClass('absent');
                o.cancel=$(a.children[i]).hasClass('cancel');
                obj.push(o);
                 q=JSON.parse(localStorage.getItem(a.children[i].innerHTML))||{'subject':a.children[i].innerHTML,'attended':0,'bunked':0}
                if(o.present^tmps.dayentry[i].present)
                {
                  if(o.present)
                  {
                    q.attended+=1;
                  }
                  else
                  {
                    q.attended-=1;
                  }
                }
                if(o.absent^tmps.dayentry[i].absent)
                {
                  if(o.absent)
                    q.bunked+=1;
                  else 
                    q.bunked-=1;
                }
                q.attpercent=attendpercent(q);
                localStorage.setItem(a.children[i].innerHTML,JSON.stringify(q));
              }
              localStorage.setItem(new Date(tmps.year,tmps.month,tmps.day),JSON.stringify(obj));
            });
              
              $(".prev").click((e)=>{
                curr=new Date(Number($("#year").html()),getMonthFromString($("#month").html())-1)
                cal(curr.getFullYear(),curr.getMonth())
              });
              $(".next").click((e)=>{
                curr=new Date(Number($("#year").html()),getMonthFromString($("#month").html())+1)
                cal(curr.getFullYear(),curr.getMonth())
              });
              
              $("#daysclass").on("show.bs.modal",(e)=>{
                d=new Date(tmps.year,tmps.month,tmps.day); //0 sunday 6 saturday
                day=d.getDay();
                if(localStorage.getItem(d))
                {
                  tmps.dayentry=JSON.parse(localStorage.getItem(d));
                }
                btn=document.createElement('button');
                listtdy=$("#classlistday");
                listtdy.html("");
                for(i in tmps.timetable[day])
                {
                  b=btn.cloneNode(deep=true);
                  b.innerHTML=tmps.timetable[day][i];
                  b.addEventListener("click",(e)=>{
                    console.log(e.target.innerHTML);
                    if($(e.target).hasClass("cancel"))
                    {
                      $(e.target).removeClass("cancel");
                      $(e.target).addClass("present");
                      return;
                    }
                    $(e.target).toggleClass('present');
                    $(e.target).toggleClass('absent');
                  });
                  b.addEventListener("dblclick",(e)=>{
                    console.log(e.target.innerHTML+" db");
                    $(e.target).removeClass('present');
                    $(e.target).removeClass('absent');
                    $(e.target).addClass("cancel");
                  });
                  if(present(i))
                  {
                    $(b).addClass('present');
                  }
                  if(absent(i))
                  {
                    $(b).addClass('absent');
                  }
                  if(cancel(i))
                  {
                    $(b).addClass("cancel");
                  }
                  listtdy.append(b);
                }
              });
            </script>
